<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ohm Law Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="resistanceRadio" name="variables" checked>
  <label for="resistanceRadio">Resistance</label>

  <input type="radio" id="voltageRadio" name="variables">
  <label for="voltageRadio">Voltage</label>

  <input type="radio" id="currentRadio" name="variables">
  <label for="currentRadio">Current</label>

  <input type="radio" id="powerRadio" name="variables">
  <label for="powerRadio">Power</label><br><br>
  <!-- end radio -->

  <p>Enter two positive values :</p><br>
  
  <label for="v1" id="variable1">(V) Voltage (V)</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">(I) Current (A)</label>
  <input type="number" id="v2"><br><br>

  <label for="v3" id="variable3">(P) Power (W)</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
